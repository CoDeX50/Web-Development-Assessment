<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Currency Conversion Tool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Css/Home.css">
    <link rel="stylesheet" href="./Css/Footer.css">
    <link rel="stylesheet" href="./Css/Header.css">
</head>
<body>
    <header>
        <div class="nav-bar">
            <div class="logo">
                <img class="pic" src="./Css/Ressources/Logo.svg">
            </div>
            <ul class = "nav-btn">
                <li class="nav-link">
                    <a>Home</a>
                </li>
                <li class="nav-link">
                    <a>Shop</a>
                </li>
                <li class="nav-link">
                    <a>Events</a>
                </li>
            </ul>
            <ul class = btn>
                <li class="log-link">
                    <a>Log In</a>
                </li>
                <li class="sign-link">
                    <a>Sign In</a>
                 </li>
            </ul>
        <div>
     </header>
    <div class="main">
        <div class="converter-container">
            <h2>Crypto Currency Conversion</h2>
            <input type="number" class="form-control m-3" id="cryptoInput" placeholder="Enter Amount">
            <form>
                <div class="form-group">
                    <select onchange="showCrypto()" id="cryptoSelect" class="form-control">
                        <option value="bitcoin">Bitcoin (BTC)</option>
                        <option value="ethereum">Ethereum (ETH)</option>
                        <option value="litecoin">Litecoin (LTC)</option>
                    </select>
                </div>
                <button class="switchbutton">
                    <img src ="./Css/Ressources/Arrows.svg" class = "arrowimage">
                </button>
                <div class="form-group">
                    <select onchange="showCrypto()" id="currencySelect" class="form-control">
                        <option value="usd">USD</option>
                        <option value="php">PHP</option>
                    </select>
                </div>
            </form>
            <button class="btn form-control" onclick="convertCrypto()">Convert</button>

            <div class="result mt-3" style="display: none;">
                <p id="conversionValue"></p>
                <h2 id="conversionResult"></h2>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="footer-col">
                    <h4>Company</h4>
                    <ul>
                        <li><a>About us</a></li>
                        <li><a>Privacy policy</a></li>
                        <li><a>Donate</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>Get help</h4>
                    <ul>
                        <li><a>FAQ</a></li>
                        <li><a>Call Agent</a></li>
                        <li><a>Live Chat</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>Contact Us</h4>
                    <ul>
                        <li><a>Email</a></li>
                        <li><a>Fax</a></li>
                        <li><a>Phone</a></li>
                        <li><a>Adress</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>Follow us</h4>
                    <ul>
                        <li><a>Instagram</a></li>
                        <li><a>Reddit</a></li>
                        <li><a>Telegram</a></li>
                        <li><a>Twitter</a></li>
                    </ul>
                </div>
            </div>
        </div>
   </footer>
    <script src="./JavaScript/script.js"></script>
</body>
</html>
